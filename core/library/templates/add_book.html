{% extends 'index.html'  %}

{% block content %}


<div class="container-fluid">
    <h4 class="container text-center"> Add New Book </h4>
    <div class="container ">
        <form action="" method="post">
            {% csrf_token%}
            <label for="bk_name" class="form-label">Book Name</label>
            <input id="bk_name" name="bk_name" value="{{bk_name}}" class="form-control">

            <label for="author" class="form-label">Author</label>
            <input id="author" name="author" value="{{author}}" class="form-control">

            <label for="publication" class="form-label">Publication</label>
            <input id="publication" name="publication" value="{{publication}}" class="form-control">

            <label for="price" class="form-label">Price</label>
            <input id="price" name="price" value="{{price}}" class="form-control">

            <label for="genre" class="form-label">Genre</label>
            <input id="genre" name="genre" value="{{genre}}" class="form-control">
            <br>

            <button type="submit" class="btn btn-secondary"> Submit</button>


        </form>
    </div>
</div>
{% endblock %}
